# cloudbuild.yaml

steps:
  # 1. Build the container image.
  #    Increased timeout to allow for large model download.
  - name: 'gcr.io/cloud-builders/docker'
    timeout: 1800s
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:${COMMIT_SHA}'
      - '.'

  # 2. Push the container image to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:${COMMIT_SHA}'

  # 3. Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:${COMMIT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      # --- FINAL FIX: Increase memory allocation ---
      # The model requires more than 4GiB to load. Let's give it 8GiB.
      - '--memory=8Gi'
      - '--cpu=2'
      - '--timeout=900s' 

# Define images to be pushed to the registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:${COMMIT_SHA}'

# Specify the GCS bucket to store the build logs
logsBucket: 'gs://${PROJECT_ID}-cloudbuild-logs'

# Define substitution variables
options:
  substitution_option: 'ALLOW_LOOSE'
substitutions:
  _SERVICE_NAME: 'ttsreader'
  _REGION: 'us-central1'
  _REPO_NAME: 'ttsreader-repo'