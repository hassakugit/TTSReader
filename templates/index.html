<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTSReader - Text to Speech</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>TTSReader</h1>
            <p>Convert text or documents into high-quality speech.</p>
        </header>

        <main>
            <form id="tts-form">
                <div class="form-group">
                    <label for="text-input">Enter Text</label>
                    <textarea id="text-input" name="text_input" rows="6" placeholder="Type or paste your text here..."></textarea>
                </div>

                <div class="separator">OR</div>

                <div class="form-group">
                    <label for="file-input">Upload a Document</label>
                    <input type="file" id="file-input" name="file_input" accept=".pdf,.txt,.epub">
                </div>
                
                <button type="submit" id="submit-button">Generate Speech</button>
            </form>

            <div id="results" class="hidden">
                <h2>Result</h2>
                <div id="loading-spinner" class="spinner"></div>
                <div id="audio-output">
                    <!-- Audio player will be inserted here by JavaScript -->
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by WhisperSpeech & Google Cloud</p>
        </footer>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
